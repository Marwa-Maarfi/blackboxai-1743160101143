<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuniDashboard - Visualisation de données tunisienne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>

            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm-6 60c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm29 22c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM32 63c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm57-13c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm-9-29c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM60 91c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM35 41c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 60c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z' fill='%23e25822' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        .tunisian-theme {
            --primary: #E25822;
            --secondary: #5E9FA3;
            --accent: #F2C57C;
        }
    </style>
</head>
<body class="tunisian-theme min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-primary mb-2">TuniDashboard</h1>
            <p class="text-xl text-secondary">Visualisez vos données avec l'intelligence tunisienne</p>
        </header>

        <main class="bg-white rounded-lg shadow-lg p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- File Upload Section -->
                <div class="md:col-span-1">
                    <div class="border-2 border-dashed border-secondary rounded-lg p-6 text-center">
                        <i class="fas fa-cloud-upload-alt text-4xl text-primary mb-4"></i>
                        <h3 class="text-xl font-semibold mb-2">Importez vos données</h3>
                        <p class="mb-4">Glissez-déposez vos fichiers CSV ou JSON</p>
                        <input type="file" id="file-upload" class="hidden" accept=".csv,.json">
                        <button onclick="document.getElementById('file-upload').click()" 
                                class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded">
                            Choisir un fichier
                        </button>
                    </div>
                </div>

                <!-- Visualization Area -->
                <div class="md:col-span-2">
                    <div id="visualization-container" class="h-96 border border-gray-200 rounded-lg flex items-center justify-center">
                        <p class="text-gray-500">Vos visualisations apparaîtront ici</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
